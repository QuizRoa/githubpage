<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../global.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- CONTENEDOR PRINCIPAL -->
  <main id="main">
    <!-- TITULO -->
      <div id="title">
        <h1>Lista de tarea</h1>
      </div>
    <!-- INICIO DEL FORMULARIO -->
    <form id="main-form">
      <div class="main-form-input-container">
        <label for="task-input">Tarea</label>
        <input type="text" name="task-input" id="task-input" placeholder="Agregar tarea..." autocomplete="off">
        <p class="main-form-helper-text">No debe estar vacio.</p>
      </div>
      <button id="main-form-button" type="submit">Crear</button>
    </form>

    <!-- Lista desordenada -->
    <ul id="task-list">
      <li class="task-item">
        <button class="task-item-delete-button">Eliminar</button>
        <p class="task-item-text">Hacer compras para la casa</p>
        <button class="task-item-check-button">Checkear</button>
      </li>
      <li class="task-item">
        <button class="task-item-delete-button">Eliminar</button>
        <p class="task-item-text">BaÃ±ar al gato.</p>
        <button class="task-item-check-button">Checkear</button>
      </li>
      <li class="task-item">
        <button class="task-item-delete-button">Eliminar</button>
        <p class="task-item-text">Desayunar</p>
        <button class="task-item-check-button">Checkear</button>
      </li>
      <li class="task-item">
        <button class="task-item-delete-button">Eliminar</button>
        <p class="task-item-text">Hacer ejercicio.</p>
        <button class="task-item-check-button">Checkear</button>
      </li>
    </ul>
    <!-- CONTADOR -->
    <div id="task-counters"></div>
  </main>
</body>
</html>
